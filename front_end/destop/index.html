<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="./style/bouncy_button.css">
    <link rel="stylesheet" href="./style/index/index.css">
    <link rel="stylesheet" href="./style/index/memo_box.css">
    <link rel="stylesheet" href="./style/index/modify_memo.css">

    <!-- 引入代码块高亮样式以及脚本 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>


    <!-- 引入公式样式以及配置 -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <script>
        MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
        };
    </script>
</head>

<body>
    <div class="top-container">
        <div class="left-contianer">
            <button class="signout"><span class="button-top">登出</span></button>
        </div>
        <div class=" mid-container">
            <div class="top-bar">

            </div>
            <div class="exhibit-area">
            </div>
            <div class="editor-area">
                <div class="input-container">
                    <textarea class="input-memo"></textarea>
                    <div class="input-tools">
                        <img id="upload-resc" src="./assets/folder-plus.svg">
                        <button class="submit-memo"><span class="button-top">提交</span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-container">

        </div>
    </div>

    <!-- 此元素平常是隐藏的，点击编辑修改memo的按钮之后弹出 -->
    <div id="modify-memo-window">
        <textarea id="modify-memo-textarea"></textarea>
        <div id="modify-memo-tools">
            <button id="submit-modify-memo"><span class="button-top">提交</span></button>
        </div>
    </div>
</body>

<!-- 添加 Sortable 和  viewer.js 这两个脚本将在 rescs.js 的调用链中被调用 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.js"></script>

<script src="./script/index/index.js" type="module"></script>

<script>
    // 重复执行渲染公式
    setInterval(() => {
        MathJax.typeset();
        hljs.highlightAll(); // 代码块高亮
    }, 200)
</script>

</html>
